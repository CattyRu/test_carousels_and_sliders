<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="var_1">
        <h1>Slider with auto-scroll on CSS3</h1>
        <div class="slider">
          <div class="mask">
            <ul>
              <li class="firstanimation">
                <div class="block" style="background-color:#c25555"></div>
                <div class="tooltip"><p>first slide</p></div>
              </li>
              <li class="secondanimation">
                <div class="block" style="background-color:#5574c2"></div>
                <div class="tooltip"><p>second slide</p></div>
              </li>
              <li class="thirdanimation">
                <div class="block" style="background-color:#b355c2"></div>
                <div class="tooltip"><p>third slide</p></div>
              </li>
              <li class="fourthanimation">
                <div class="block" style="background-color:#c2a355"></div>
                <div class="tooltip"><p>fourth slide</p></div>
              </li>
              <li class="fifthanimation">
                <div class="block" style="background-color:#55c28d"></div>
                <div class="tooltip"><p>fifth slide</p></div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="var_2">
        <h1>Slider on JavaScript</h1>
        <div class="slider_block">
          <div class="viewport">
              <div class="content">
                <div class="slide" style="background-color:#c25555">slide 1</div>
                <div class="slide" style="background-color:#5574c2">slide 2</div>
                <div class="slide" style="background-color:#b355c2">slide 3</div>
                <div class="slide" style="background-color:#c2a355">slide 4 </div>
                <div class="slide" style="background-color:#c255be">slide 5</div>
                <div class="slide" style="background-color:#55c28d">slide 6</div>
              </div>
          </div>
          <button class="btn_prev">
            <svg viewBox="-1.9 0.35 11 14">
              <path d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" />
            </svg>
          </button>
          <button class="btn_next">
            <svg viewBox="-1.9 0.35 11 14">
              <path d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
